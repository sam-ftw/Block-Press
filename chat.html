<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Block Press - Chat Room</title>
  <link rel="stylesheet" href="style03.css">
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="title"><a href="dashboard.html" style="color: white; text-decoration: none;">Block Press</a></div>
    <div class="buttons">
      <button><a href="friend.html" style="color: white; text-decoration: none;">Friends</a></button>
      <button><a href="chat.html" style="color: white; text-decoration: none;">Chat</a></button>
    </div>
  </div>

  <!-- Main container -->
  <div class="container">
    <h1>Chat Room</h1>

    <div class="chat-box">
      <!-- Address input -->
      <input type="text" placeholder="0xf39Fd6e51aad88F6F4ce6aB8827279cffFb92266">

      <!-- Messages window -->
      <div class="messages">
        <div class="message">
          <span class="sender">0x71bE:</span> Hi!
          <div class="timestamp">4/17/2025, 10:52:17 PM</div>
        </div>
        <div class="message">
          <span class="sender">0x71bE:</span> I just read your article about the incident
          <div class="timestamp">4/17/2025, 10:52:22 PM</div>
        </div>
      </div>

      <!-- Message input -->
      <input type="text" placeholder="Type your message">

      <!-- Send button -->
      <button class="btn">Send</button>

      <!-- Load messages button -->
      <button class="btn load-btn">Load Messages</button>
    </div>
  </div>

</body>
</html>
